<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_heros.css" />
    <title>Dotabling</title>
  </head>
  <body>
    <header class="top-navigation">
      <div class="container-main">
        <nav class="nav-container">
          <ul class="main-menu">
            <li class="list-main">
                <button class="button" onclick="location.href='/index.html'">Dotabling</button>
            </li>
            <li class="list-main"><button onclick="location.href='/page/heros.html'" class="button">
              Heros
            </button></li>
            <li class="list-main"><button class="button">News</button></li>
            <li class="list-main"><button class="button">Create</button></li>
          </ul>
        </nav>
        <nav class="nav-sing">
          <ul class="main-sing">
            <li class="list-main"><button class="button">Log In</button></li>
            <li class="list-main"><button class="button">Sign Up</button></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="header">Атрибути та Персонажі</div>

      <div class="row-atributs">
        <div class="icon" title="Сила">
          <img
            src="/photo/Strength_attribute_symbol.webp"
            alt="Strength_attribute_symbol"
          />
        </div>
        <div class="icon" title="Ловкость">
          <img
            src="/photo/Agility_attribute_symbol.webp"
            alt="Agility_attribute_symbol"
          />
        </div>
        <div class="icon" title="Интеллект">
          <img
            src="/photo/Intelligence_attribute_symbol.webp"
            alt="Intelligence_attribute_symbol"
          />
        </div>
        <div class="icon" title="Универсал">
          <img class=" unversil"
            src="/photo/Universal_attribute_symbol.webp"
            alt="Universal_attribute_symbol"
          />
        </div>
      </div>

      <div class="row-heros">
        <div class="character">
          <img src="/photo/Axe_icon.webp" alt="Персонаж 1" title="Персонаж 1" />
        </div>
        <div class="character">
          <button class="character-button" onclick="location.href='/page/anti-mage.html'">
          <img
            src="/photo/Anti-Mage_icon.webp"
            alt="Персонаж 2"
            title="Персонаж 2"
          />
        </button>
        </div>
        <div class="character">
          <img
            src="/photo/Tinker_icon.webp"
            alt="Персонаж 3"
            title="Персонаж 3"
          />
        </div>
        <div class="character">
          <img
            src="/photo/Invoker_icon.webp"
            alt="Персонаж 4"
            title="Персонаж 4"
          />
        </div>
      </div>
    </div>
  </body>
</html>
